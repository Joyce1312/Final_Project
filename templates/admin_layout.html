<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/script.js"></script>


        <title>{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color: #FEE8ED;">
        <div class="admin_dash" style="display:flex; height:100vh;">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar" style="background-color: #FED5DF;">
                <div class="sidebar-nav">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="#">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="/admin/add_products"> Add Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="/admin/listing">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="/admin/orders">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="topnav">
                    <button class="btn btn-light" id="toggleSidebarButton" onclick="collapse(event)">
                        <i class="bi bi-list"></i> <!-- Bootstrap icon for the hamburger -->
                    </button>
                    <div class="profile">{{ current_user.full_name | title }}</div>
            </div>
            {% block body %}{% endblock %}
        </div>
        
        
    </body>
</html>
