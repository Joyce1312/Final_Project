{% extends "admin_layout.html" %}

{% block title %}
    Admin Login
{% endblock %}

{% block body %}
    <form action="/admin/login" method="post, get" class="login">
        <h1>Login</h1>
        <div class="mb-3 email">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email Address" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form> 
   
{% endblock %}
